<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Chi Tiết Phim</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${movie.title}"></h2>
    <img th:src="${movie.thumbnail}" class="img-fluid" alt="Thumbnail" data-toggle="modal" data-target="#trailerModal">
    <p th:text="${movie.description}"></p>
    <p><strong>Đạo diễn:</strong> <span th:text="${movie.director}"></span></p>
    <p><strong>Đánh giá:</strong> <span th:text="${movie.rating}"></span></p>

    <h3>Phim liên quan</h3>
    <div class="row">
        <div th:each="relatedMovie : ${relatedMovies}" class="col-md-4">
            <div class="card">
                <img th:src="${relatedMovie.thumbnail}" class="card-img-top" alt="Thumbnail">
                <div class="card-body">
                    <h5 th:text="${relatedMovie.title}" class="card-title"></h5>
                    <a th:href="@{/movies/detail/{id}(id=${relatedMovie.id})}" class="btn btn-secondary">Xem ngay</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Trailer -->
<div class="modal fade" id="trailerModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Trailer</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <iframe th:src="${movie.trailer}" width="100%" height="400"></iframe>
            </div>
        </div>
    </div>
</div>
</body>
</html>
