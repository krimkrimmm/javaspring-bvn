<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh sách bài viết</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Danh sách bài viết</h2>
    <div class="row">
        <div th:each="post : ${posts}" class="col-md-4">
            <div class="card mb-3">
                <img th:src="${post.thumbnail}" class="card-img-top" alt="Hình ảnh bài viết">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}"></h5>
                    <p class="card-text" th:text="${post.shortDescription}"></p>
                    <a th:href="@{'/post/' + ${post.id}}" class="btn btn-primary">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Phân trang -->
    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination">
            <li class="page-item" th:if="${currentPage > 1}">
                <a class="page-link" th:href="@{'/posts?page=' + ${currentPage - 1}}">Trước</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{'/posts?page=' + ${i}}" th:text="${i}"></a>
            </li>
            <li class="page-item" th:if="${currentPage < totalPages}">
                <a class="page-link" th:href="@{'/posts?page=' + ${currentPage + 1}}">Sau</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
