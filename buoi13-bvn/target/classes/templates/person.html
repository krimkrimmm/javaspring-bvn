<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Details</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; }
        .related { margin-top: 20px; }
        .related div { border: 1px solid #ddd; padding: 10px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Thông tin chi tiết</h2>
    <p>ID: <span th:text="${person.id}"></span></p>
    <p>Name: <span th:text="${person.name}"></span></p>
    <p>Gender: <span th:text="${person.gender}"></span></p>

    <h3>Người liên quan</h3>
    <div class="related">
        <div th:if="${relatedPersons.isEmpty()}">
            <p>Không có người liên quan.</p>
        </div>
        <div th:each="related : ${relatedPersons}">
            <p>
                <a th:href="@{/person/{id}(id=${related.id})}">
                    <span th:text="${related.name}"></span> - <span th:text="${related.gender}"></span>
                </a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
